<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MatchMaking Academy</title>
    <link rel="stylesheet" type="text/css" href="feature.css">
    <script src="scriptInGame.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
<ul class="pages">
    <!--LOGIN Page LOGIN Page LOGIN Page LOGIN Page LOGIN Page LOGIN Page LOGIN Page-->
    <li class="login page" style="background-color: #E38A7B">
        <div class="title">
            <h1 class="menu-title">Match Kard Academy</h1>
        </div>
        <div class="form">
            <form >
                <p class="error-message"></p>
                <input class="nameInput" type="text" id="username" maxlength="10" placeholder="Enter Nickname" autocomplete="off" required />
                <input type="submit" value="Go" />
            </form>
        </div>



        <div class="welcome" id="welcomeAlert"></div>
    </li>
    <!--MAIN Page MAIN Page MAIN Page MAIN Page MAIN Page MAIN Page MAIN Page MAIN Page-->
    <li class="app page"> App Page
        <div style="text-align: center; font-family: sans-serif; font-size: 20px;">Match Kard Academy</div>
        <div>
            <button id="ready_btn">Ready</button>
        </div>
        <div class="topInfo">
            <div class="myScoreBoard" id="my_score"></div>
            <div class="timeDisplay" id="time_display">
                <!--<div id="clockdiv" align="center">Timer: <span id="timeTurn"></span></div>-->
            </div>
            <div class="opponentScoreBoard" id="opp_score"></div>
        </div>
        <div id="memory_board"></div>
        <script>newBoard();</script>
    </li>

</ul>
</body>
