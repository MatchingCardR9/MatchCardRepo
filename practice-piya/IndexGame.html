<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/feature.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="js/scriptInGame.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <div>
        <button id="ready_btn" onclick="debugGameReady()">Ready</button>
    </div>

<body>
<ul class="pages">
    <!--LOGIN Page LOGIN Page LOGIN Page LOGIN Page LOGIN Page LOGIN Page LOGIN Page-->
    <li class="login_page" style="background-color: #E38A7B">
        <div style="text-align: center;">
            <h1 style="color: white"> Hatestone: Matching Card </h1>
        </div>

        <form id="nameform">
            <div style="text-align: center;">
                <label for="inputdefault" style="color: white">Tell us your name:</label></br>
                <input id="username" type="text" width="100" placeholder="Enter your name" autocomplete="off" >
                <input type="button" id="submitbutton" class="btn btn-success" value="GO" onclick="submitName()">
            </div>
        </form>

        <div id="waitingplayer" style="display: none">
            <h3 style="color: white" >Waiting for another player...</h3>
            <div class="loading"></div>
        </div>

    </li>
    <!--MAIN Page MAIN Page MAIN Page MAIN Page MAIN Page MAIN Page MAIN Page MAIN Page-->
    <li class="app_page"> App Page
        <div style="text-align: center; font-family: sans-serif; font-size: 20px;">Match Kard Academy</div>

        <div class="topInfo">
            <div class="myScoreBoard" id="myScore"></div>
            <div class="timeDisplay" id="time_display">
                <!--<div id="clockdiv" align="center">Timer: <span id="timeTurn"></span></div>-->
            </div>
            <div class="opponentScoreBoard" id="oppScore"></div>
        </div>
        <div class="memoryboard" id="memory_board"></div>
    </li>

</ul>
</body>
