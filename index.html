<!DOCTYPE html>
<html>

<head>

    <title>Hatestone: Matching Card</title>
    <link rel="stylesheet" href="css/bootstrap.css">
	<style>
		html, body {
    height: 100%;
		}

		html {
    display: table;
    margin: auto;
		}

		body {
    display: table-cell;
    vertical-align: middle;
	background-color: #FFCA28;
		}
	</style>
	
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="js/index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"> </script>

<body>

<div style="text-align: center;">
<h1 style="color: white"> Hatestone: Matching Card </h1>
</div>

<form id="nameform">
<div style="text-align: center;">
      <label for="inputdefault" style="color: white">Tell us your name:</label></br>
      <input id="username" type="text" width="100" placeholder="Enter your name" autocomplete="off" >
	  <input type="button" id="submitbutton" class="btn btn-success" value="GO" onclick="submitName()">
</div>
</form>

<div id="waitingplayer" style="display: none">
<h3 style="color: white" >Waiting for another player...</h3> 
<div class="loading"></div>
</div>

<div id="roomReady" style="display: none">
<h3 style="color: white" >Player found!</h3>
<h3 style="color: white" >Are you ready?</h3>
<input type="button" id="readyBtn" class="btn btn-success" value="Ready" onclick="readytoplay()">
</div>
<!--Correct,Wrong button for debug>>>>>>>>>>>>>>>>>>>>>-->
<div style="display:none" id= "debugCorrect">
<button class="btn btn-danger" onclick="correct()">Correct</button>
</div>

<div style="display:none" id="debugContinue">
<button class="btn btn-danger" onclick="continueGame()">Continue</button>
</div>

<div style="display:none" id="debugWrong"><button class="btn_wrong" onclick="wrong()">Wrong!</button></div>
</body>
<!--<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<Correct,Wrong button for debug-->

</foot>

</html>
